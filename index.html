<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Explorer</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     crossorigin=""/>
    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:wght@400;700&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
     crossorigin="anonymous">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="left-panel"> <!-- Changed ID to left-panel -->
            <div class="filter-group"> <!-- This is the date filter group -->
                <label for="date-picker">ðŸ—½ NYC Events</label>
                <input type="text" id="date-picker" placeholder="Select date range...">
            </div>

            <button id="reset-filters">Reset Filters</button>
 
            <!-- WRAP the hashtag label and its container -->
            <div class="filter-group" id="hashtag-group-wrapper"> 
                <label>Tags</label> 
                <div id="hashtag-filters-container">
                    <!-- Hashtags will be populated here -->
                </div>
            </div>

            <!-- Theme Switcher -->
            <div class="theme-switcher-container">
                <label class="theme-switch" for="theme-switch-checkbox" title="Toggle light/dark theme">
                    <input type="checkbox" id="theme-switch-checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
           <div id="event-count-display">Showing 0 events at 0 locations.</div>

        </div>

        <div id="resize-handle"></div> <!-- Added resize handle -->
        <div id="map-container">
            <button id="toggle-panel-btn" title="Hide Panel">&#9776;</button>
            <div id="map"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <!-- flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"
     crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.5.0/ical.min.js"></script>
    <!-- Custom Script -->
    <script src="utils.js"></script>
    <script src="mapManager.js"></script>
    <script src="hashtagFilterUI.js"></script>
    <script src="script.js"></script>
</body>
</html>
